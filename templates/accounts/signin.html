{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Wolverine|Log-in</title>
</head>
<body>
  
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    {% include "includes/alerts.html" %}
                    <div class="d-flex">
                      <p  class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}"  style="color: #ffa45c;" class="text-decoration-none">Create new</a></p>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <!-- {% include "includes/alerts.html" %} -->
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login your <br> Account</p>
      
                      <form class="mx-1 mx-md-4" action="{% url 'signin' %}" method="POST">
                      {% csrf_token %}
      
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" name="email" placeholder="Enter email" required class="form-control" />
                            <!-- <input type="email" name="email" placeholder="Email" required> -->
                            <label class="form-label" for="email" name="email">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" name="password" placeholder="Enter password" required class="form-control" />
                            <!-- <input type="password" name="password" placeholder="password" required> -->
                            <label class="form-label" for="password" name="password">Password</label>
                          </div>
                        </div>
                        <div class="form-outline flex-fill mb-0">
                          <a href="{% url 'forgotpassword' %}" style="color: #ffa45c;" class="float-right me-5 text-decoration-none ">Forgot password?</a>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-2">
                          <button style="background-color: #FF7F50; border-radius: 30px 30px;" type="submit" class="btn  btn-lg w-50 text-white">Login</button>
                        </div>
                      </form>
                      <p class="d-flex justify-content-center">or</p>
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <!-- <button style="background-color: #FF7F50; border-radius: 30px 30px;" type="submit" class="btn  btn-lg text-white">Login with OTP</button> -->
                        <!-- <p><a href="{% url 'user_otp_sign_in' %}" style="background-color: #FF7F50;">sign in</a>with OTP</p> -->
                        <p  class="text-center mt-4">Login | <a href="{% url 'user_otp_sign_in' %}"  style="color: #ffa45c;" class="text-decoration-none">with OTP</a></p>
                      </div>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="{% static 'img/thor.jpeg' %}"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
