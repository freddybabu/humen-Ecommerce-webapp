{% extends 'base.html' %}

{% block content %}
  <h2>Login with OTP</h2>
  <form method="post">
    {% csrf_token %}
    <label for="phone_number">Phone Number:</label>
    <input type="text" name="phone_number" id="phone_number" required>
    <button type="submit">Send OTP</button>
  </form>
{% endblock %}
