{% extends "base.html" %}

{% block content %}
<main class="main">
    <section class="pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 m-auto">
                    <div class="row">
                        {% include 'includes/alerts.html' %}
                        <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                            <div class="padding_eight_all bg-white">
                                <div class="heading_s1 mt-4 mb-4">
                                    <h3 class="mb-30">Login|with OTP</h3>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" required="" name="phone_number" placeholder="Enter your Phone number" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" style="background-color: #FF7F50; border-radius: 10rem;" class="btn btn-sm text-white">Get OTP</button>
                                    </div>
                                </form>
                                <div class="d-flex">
                                    <p  class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}"  style="color: #ffa45c;" class="text-decoration-none">Create new</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
